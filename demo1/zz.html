<head>

  <title>checked demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 <style type="text/css">
   
   li {
    position: relative;
    width: 400px;
    height: 400px;
    display: inline-block;
   }
   li img {
    width: 100%;
    height: 100%;
    z-index: 2;
    position: relative;
   }
   span {
    position: absolute;
    right: 0;
    top: 0;
    background-color: red;
    z-index: 4;
   }
 </style>
 
<ul>
  <li>
    <img src="https://cdn.24h.com.vn/upload/4-2020/images/2020-10-23/1-1603421135-727-width4368height2906.jpg">

  </li>

    <img src="https://cdn.24h.com.vn/upload/4-2020/images/2020-10-23/1-1603421135-727-width4368height2906.jpg">
    
  </li>
</ul>

</html>
